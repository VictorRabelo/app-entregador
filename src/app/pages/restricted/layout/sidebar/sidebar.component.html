<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-dark-primary elevation-4">
  <!-- Brand Logo -->
  <a [routerLink]="['/restricted/home']" class="brand-link text-center" *ngIf="type === 'cdi'">
    <img src="/assets/img/logo-cdi.png" alt="CDI" class="brand-image img-circle elevation-2">
    <span class="brand-text font-weight-light">Casa do Importado</span>
  </a>
  <a [routerLink]="['/restricted/home']" class="brand-link text-center" *ngIf="type === 'ltgo'">
    <img src="/assets/img/logo-ltgo.png" alt="LTGO" class="brand-image img-circle elevation-2">
    <span class="brand-text font-weight-light">Little Trees Go</span>
  </a>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="user-panel my-2 text-center">
      <div class="info">
        <a href="#" class="d-block" *ngIf="!loading">{{ user.name | uppercase }}</a>
        <a class="d-block" *ngIf="loading">
          <span>
            <div class="spinner-border ml-2 mb-1 text-white spinner-border-sm" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </span>
        </a>
      </div>
    </div>
    <!-- Sidebar Menu -->
    <nav class="mt-2">
      <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false" (click)="closeSide()">
        <li class="nav-header">Menu</li>
        <li class="nav-item">
          <a [routerLink]="['/restricted/home']" routerLinkActive="link-active" class="nav-link">
            <i class="nav-icon fas fa-tachometer-alt"></i>
            <p>
              Dashboard
            </p>
          </a>
        </li>
        <li class="nav-item">
          <a [routerLink]="['/restricted/vendas']" routerLinkActive="link-active" class="nav-link">
            <i class="nav-icon fas fa-edit"></i>
            <p>
              Vendas
            </p>
          </a>
        </li>
        <li class="nav-item">
          <a [routerLink]="['/restricted/entregas']" routerLinkActive="link-active" class="nav-link">
            <i class="nav-icon fas fa-cubes"></i>
            <p>
              BaÃº
            </p>
          </a>
        </li>
        <li class="nav-item">
          <a [routerLink]="['/restricted/clientes']" routerLinkActive="link-active" class="nav-link">
            <i class="nav-icon fas fa-users"></i>
            <p>
              Clientes
            </p>
          </a>
        </li>
        <li class="nav-item">
          <a [routerLink]="['/restricted/despesas']" routerLinkActive="link-active" class="nav-link">
            <i class="nav-icon fas fa-file-invoice-dollar"></i>
            <p>
              Despesas
            </p>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="alterPassword()">
            <i class="fas fa-lock"></i>
            <p>
              Alterar Senha
            </p>
          </a>
        </li>
      </ul>
    </nav>
    <!-- /.sidebar-menu -->
  </div>
  <!-- /.sidebar -->
</aside>
