<div class="modal-content">
    <div class="card mb-0" [ngClass]="{'card-load': loading}">

        <div class="modal-header">
            <h4 class="title-card-header-cutsom">Selecione uma entrega: </h4>
            <button type="button" class="close" aria-label="Close" (click)="close()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div class="modal-body">
            <div class="table-responsive p-0">
                <table class="table table-hover text-nowrap">
                    <thead>
                        <tr class="text-center">
                            <th scope="row">#ID</th>
                            <th scope="col">Data</th>
                            <th scope="col">Qtd. Produtos</th>
                            <th scope="col">Ação</th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let item of dataSource">
                        <tr class="text-center">
                            <th scope="row">{{ item.id_entrega }}</th>
                            <td>{{ item.created_at }}</td>
                            <td>{{ (!item.qtd_disponiveis)? '****':item.qtd_disponiveis }}</td>
                            <td>
                                <button class="btn btn-primary btn-sm mx-2" title="Editar"
                                    (click)="selecionarEntrega(item.id_entrega)">
                                    <i class="nav-icon fas fa-check"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                    <tbody *ngIf="dataSource.length == 0">
                        <tr class="text-center">
                            <td colspan="4">Não há entregas no momento</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="card-loader" *ngIf="loading"><i class="fas fa-sync-alt anim-rotate"></i></div>
        </div>
    </div>
</div>
